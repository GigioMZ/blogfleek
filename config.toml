baseURL = "http://tomasfarias.dev"

defaultContentLanguage = "en"
languageCode = "en"

title = "tomasfarias.dev"

theme = "LoveIt"

enableRobotsTXT = true
enableEmoji = true

[params]
  version = "0.2.X"
  keywords = ["Blog", "Programming", "Software", "Engineering"]
  defaultTheme = "auto"
  dateFormat = "2006-01-02"

  [params.social]
    GitHub = "tomasfarias"
    Linkedin = "tomasfarias"

  [params.search]
    enable = true
    type = "algolia"
    contentLength = 4000
    placeholder = ""
    maxResultLength = 10
    snippetLength = 30
    highlightTag = "em"
    absoluteURL = false

  [params.page]
    [params.page.toc]
      auto = false

    [params.page.comment]
      enable = true

      [params.page.comment.utterances]
        enable = true
        repo = "https://github.com/tomasfarias/hugo-blog"
        issueTerm = "pathname"
        label = ""
        lightTheme = "github-light"
        darkTheme = "github-dark"

    [params.page.share]
      enable = true
      Twitter = true
      Facebook = true
      Linkedin = true
      HackerNews = true

